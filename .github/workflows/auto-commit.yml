name: Auto Commit

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 6-7 * * 1-5"

permissions:
  contents: write

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Switch Branches
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Update Contents
        run: |
          date > index.txt

      - name: Configure Git User
        run: |
          git config --local user.name "Fiquell"
          git config --local user.email "fiquellh@gmail.com"

      - name: Generate Commit Message
        run: |
          commit_message=(
            "chore(bot): ğŸš€ Updated deployment"
            "chore(bot): ğŸ“¦ Released a new version"
            "chore(bot): ğŸŒŸ Improved performance"
            "chore(bot): ğŸ Fixed a bug"
            "chore(bot): ğŸ§° Refactored codebase"
            "chore(bot): ğŸ“– Updated documentation"
            "chore(bot): ğŸ¨ Improved code style"
            "chore(bot): âš™ï¸ Updated configuration"
            "chore(bot): ğŸ§ª Added new tests"
            "chore(bot): ğŸ”¨ Merged feature branch"
            "chore(bot): ğŸš§ Work in progress"
            "chore(bot): âœ¨ Added a new feature"
            "chore(bot): ğŸ“ Updated comments"
            "chore(bot): ğŸ”¥ Removed unused code"
            "chore(bot): ğŸ‘· CI/CD pipeline changes"
          )
          random_message="${commit_message[$RANDOM % ${#commit_message[@]}]}"
          git add -A
          git commit -m "$random_message"

      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
